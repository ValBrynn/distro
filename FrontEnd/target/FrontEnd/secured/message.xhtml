<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Message</title>
</h:head>
<h:body>


    <h:form>
        <h:outputLabel>To: </h:outputLabel>
        <h:inputText value="#{message.receiver}"> </h:inputText>
        <br/>
        <br/>
        <h:outputLabel>Message: </h:outputLabel>
        <h:inputText value="#{message.message}"> </h:inputText>

        <h:panelGrid columns="3">
            <h:commandButton id="msgBtn" type="submit" action="#{message.sendMessage()}" value="Send"></h:commandButton>
            <br/>
            <br/>
            <h:commandLink action= "#{navigation.toUserProfile()}" value="Back"/>

        </h:panelGrid>

    </h:form>

</h:body>

</html>
