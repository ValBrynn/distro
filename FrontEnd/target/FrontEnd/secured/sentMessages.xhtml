<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Message</title>
</h:head>
<h:body>


    <h:form>
        <h:outputLabel> Sent messages:</h:outputLabel>
        <br/>
        <br/>
        <div>

            <ui:repeat var="msgList" value="#{message.getSentMessages()}">
                Sender: #{msgList.sender} &#xA0; Message: #{msgList.message} &#xA0; Posted: #{msgList.date} <br></br>
            </ui:repeat>
        </div>

        <h:panelGrid columns="3">
            <br/>
            <br/>
            <h:commandLink action= "#{navigation.toUserProfile()}" value="Back"/>

        </h:panelGrid>

    </h:form>

</h:body>

</html>
