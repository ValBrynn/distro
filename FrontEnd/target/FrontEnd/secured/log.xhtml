<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Profile</title>
</h:head>
<h:body>
    <h:form>

        <h:outputLabel>Post </h:outputLabel>
        <br/>
        <br/>
        <h:outputLabel>Log: </h:outputLabel>
        <h:inputText value="#{log.message}"> </h:inputText>
        <br/>
        <br/>

        <h:commandButton id="postBtn" type="submit" action="#{log.writeLog()}" value="Post"></h:commandButton>
        <br/>
        <br/>
        <h:commandButton  type="submit" action="#{navigation.toUserProfile}" value="Back"></h:commandButton>
    </h:form>
</h:body>

</html>
