<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Inbox</title>
</h:head>
<h:body>

    <h1>Messages for #{logIn.userName}</h1>

    <div>
        <b>Messages</b><br></br>
        <ui:repeat var="messageList" value="#{message.getReceivedMessages()}">
            ID: #{messageList.sender} &#xA0; Message: #{messageList.message} &#xA0; Received: #{messageList.date} <br></br>
        </ui:repeat>
    </div>
    <h:form>

        <h:panelGrid columns="3">

            <h:commandLink action= "#{navigation.toUserProfile()}" value="Back"/>

        </h:panelGrid>

    </h:form>

</h:body>

</html>
