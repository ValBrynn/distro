<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>LogIn</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel>Username: </h:outputLabel>
            <h:inputText value="#{logIn.userName}"> </h:inputText>
            <br/>
            <br/>
            <h:outputLabel>Password: </h:outputLabel>
            <h:inputSecret value="#{logIn.password}"> </h:inputSecret>
            <br/>
            <br/>

            <h:commandButton id="LogInBtn" type="submit" action="#{logIn.login()}" value="Login"></h:commandButton>
            <h:commandLink action= "#{navigation.toIndex}" value="Register Page"/>
        </h:panelGrid>
    </h:form>
</h:body>

</html>
