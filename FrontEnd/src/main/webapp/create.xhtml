<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Create site</title>
</h:head>
<h:body>
    <header>
        <h:form>
            <h:panelGrid columns="1">
                <h:commandLink action="#{navigation.toIndex}" value="Index"></h:commandLink>
            </h:panelGrid>
        </h:form>
    </header>
    <h2>Create Account</h2>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel>Username: </h:outputLabel>
            <h:inputText value="#{user.userName}"> </h:inputText>

            <br/>

            <br/>
            <h:outputLabel>Email: </h:outputLabel>
            <h:inputText value="#{user.email}"> </h:inputText>

            <br/>
            <br/>
            <h:outputLabel>Name: </h:outputLabel>
            <h:inputText value="#{user.name}"> </h:inputText>
            <br/>
            <br/>
            <h:outputLabel>Lastname: </h:outputLabel>
            <h:inputText value="#{user.lastName}"> </h:inputText>
            <br/>
            <br/>
            <h:outputLabel>Password: </h:outputLabel>
            <h:inputSecret value="#{user.password}"> </h:inputSecret>
            <br/>
            <br/>

            <h:commandButton id="createBtn" action="#{user.create()}" value="Create"></h:commandButton>
        </h:panelGrid>
    </h:form>
    <div>
        <div style="margin-top:20px">
            <h:message id="failedCreatingTest" for="failedCreatingTest" style="font-size:10px;color:red;"></h:message>
        </div>
    </div>
</h:body>

</html>
