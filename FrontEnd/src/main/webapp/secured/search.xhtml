<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Search</title>
</h:head>
<h:body>

    <h1>Logs belonging to #{search.findUser}</h1>

    <div>

        <ui:repeat var="loglist" value="#{search.getLogList()}">
            ID: #{loglist.id} &#xA0; Message: #{loglist.message} &#xA0; Posted: #{loglist.date} <br></br>
        </ui:repeat>
    </div>
    <h:form>

        <h:panelGrid columns="3">

              <h:commandLink action= "#{navigation.toUserProfile()}" value="Back"/>

          </h:panelGrid>

      </h:form>

  </h:body>

  </html>
